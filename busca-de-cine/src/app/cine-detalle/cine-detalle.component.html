<div class="container">
	<h1 class="">{{title}}</h1>
	<img [src]="poster" alt="Poster">
	<aside class="mb-1">
		<h2 class="mb-2">Plot Summary</h2>
		<p>{{plot}}</p>
	</aside>
	<table>
		<tbody>
			<tr class="row" *ngFor='let credit of credits'>
				<td>{{credit}}</td>
			</tr>
		</tbody>
	</table>
</div>
